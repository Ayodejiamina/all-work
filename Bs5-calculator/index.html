<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bs5 Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
     integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.15.4-web/">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="container" style="width:50%; margin-top:30px;">
        <input type="text" id="result" style="width: 60%;">
        <div class="row mb-3 mt-3" style="width: 70%;">
            <button type="button" class="col-2" onclick="document.getElementById('result') .value += '+'" style="height:40px;border-radius:30%;">+</button>
            <button type="button" class="col-2 offset-1" onclick="document.getElementById('result') .value += '_'" style="height:40px;border-radius:30%;" >_</button>
            <button type="button" class="col-2 offset-1" onclick="document.getElementById('result') .value += '*'" style="height:40px;border-radius:30%">*</button>
            <button type="button" class="col-2 offset-1" onclick="document.getElementById('result') .value += '/'"  style="height:40px;border-radius:30%">/</button>
        </div>

        <div class="row mb-3"  style="width: 70%;">
            <button type="button" class="col-2"onclick="val1()"  style="height:40px;border-radius:30%">7</button>
            <button type="button" class="col-2  offset-1" onclick="val2()" style="height:40px;border-radius:30%">8</button>
            <button type="button" class="col-2 offset-1" onclick="val3()" style="height:40px;border-radius:30%">9</button>
            <button type="button" class="col-2 offset-1" onclick="document.getElementById('result') .value = ''" style="height:40px;border-radius:30%">CE</button>
        </div>

        <div class="row mb-3"  style="width: 70%;">
            <button type="button" class="col-2" onclick="document.getElementById('result') .value += '4'" style="height:40px;border-radius:30%">4</button>
            <button type="button" class="col-2 offset-1" onclick="document.getElementById('result').value += '5'"  style="height:40px;border-radius:30%">5</button>
            <button type="button" class="col-2 offset-1" onclick="document.getElementById('result') .value += '6'" style="height:40px;border-radius:30%">6</button>
            <button type="button" class="col-2 offset-1" onclick="document.getElementById('result') .value += '%'" style="height:40px;border-radius:30%">%</button>
        </div>

        <div class="row mb-3"  style="width: 70%;">
            <button type="button" class="col-2" onclick="document.getElementById('result') .value += '1'" style="height:40px;border-radius:30%">1</button>
            <button type="button" class="col-2 offset-1" onclick="document.getElementById('result') .value += '2'" style="height:40px;border-radius:30%">2</button>
            <button type="button" class="col-2 offset-1" onclick="document.getElementById('result') .value += '3'" style="height:40px;border-radius:30%">3</button>
            <button type="button" class="col-2 offset-1" onclick="document.getElementById('result') .value = document.getElementById('result').value .slice(0,-1)"  style="height:40px;border-radius:30%">del</button>

        </div>
        <div class="row mb-3"  style="width: 70%;">
            <button type="button" class="col-2" onclick="document.getElementById('result') .value += '0'"  style="height:40px;border-radius:30%">0</button>
            <button type="button" class="col-2 offset-1" onclick="document.getElementById('result') .value += '00'" style="height:40px;border-radius:30%">00</button>
            <button type="button" class="col-5 offset-1" onclick="answer()"  style="height:40px;border-radius:30%">=</button>
        </div>

    </div>
   
    




    <script src="script.js"></script>
</body>
</html>
